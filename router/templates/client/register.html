{% extends "../base.html" %}

{% block content %}
    {% load static %}
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="{% static 'registerform.js' %}"></script>
    <form action="/register_account" method="post" class="card mx-auto my-2 register shadow" id="form">
        <div class="card-body d-flex flex-column justify-content-between align-items-center gap-2">
            {% csrf_token %}
            <div>
                <h4 class="text-center mb-0">Регистрация</h4>
                <p class="text-center">Введите email и пароль</p>
            </div>

            <div class="alert alert-danger d-none">Пароли должны совпадать!</div>
            <input type="email" name="username" required class="form-control" placeholder="Логин">
            <input type="password" name="password1" id="password1" required class="form-control"  placeholder="Пароль" onkeypress="change()" onchange="change()">
            <input type="password" name="password2" id="password2" required class="form-control" placeholder="Повторите пароль" onkeypress="change()" onchange="change()">
            <button class="btn btn-primary">Создать аккаунт</button>
            <a href="/login" class="text-decoration-none">Уже есть аккаунт? Войдите</a>
        </div>
    </form>
{% endblock content %}
