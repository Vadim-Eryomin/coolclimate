{% extends "../base.html" %}

{% block content %}
    {% load static %}
    <form action="/login_account" method="post" class="card mx-auto my-2 register shadow">
        <div class="card-body d-flex flex-column justify-content-between align-items-center gap-2">
            {% csrf_token %}
            <div>
                <h4 class="text-center mb-0">Вход в систему</h4>
                <p class="text-center">Введите email и пароль</p>
            </div>

            <input type="email" name="username" required class="form-control" placeholder="Логин">
            <input type="password" name="password" required class="form-control"  placeholder="Пароль">
            <button class="btn btn-primary">Войти</button>
            <a href="/register" class="text-decoration-none">Еще нет аккаунта? Создать</a>
        </div>
    </form>
{% endblock content %}
